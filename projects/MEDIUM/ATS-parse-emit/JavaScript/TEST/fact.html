<!DOCTYPE html>
<html>

<head>
<script>
function
myFunction()
{
  var form = document.getElementById("factarg");
  var answer = fact(parseInt(form.elements.namedItem("funarg").value, 10));
  document.getElementById("demo").innerHTML = answer.toString();
  return;
}
</script>
<script src="./fact_html_dats.js"></script>
<script src="./libatscc2js/CATS/basics_cats.js"></script>
<script src="./libatscc2js/CATS/integer_cats.js"></script>
</head>

<body>

<h1>Factorial</h1>

<form id="factarg">
fact <input type="text" name="funarg" value="10"><br>
</form> 

<p id="demo"></p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
